<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-01</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2980b9;
        background: -webkit-linear-gradient(to right, #2c3e50, #2980b9);
        background: linear-gradient(to right, #2c3e50, #2980b9);
      }

      .card {
        height: 520px;
        width: 360px;
        background-color: rgba(252, 252, 252, 0.982);
        border-radius: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 10px;
      }

      .card img {
        width: 85%;
        border-radius: 20px;
        margin-top: 10px;
      }

      .card h2 {
        text-align: center;
        font-size: 1.4rem;
      }

      .card p {
        font-size: 1.2rem;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/qrcode.png" alt="" />
        <h2>Improve your Front-end skills by developing projects</h2>
        <p>
          To improve your front-end skills through projects, start by building
          projects that align with your skill level, such as a personal
          portfolio or a to-do app.
        </p>
      </div>
    </div>
  </body>
</html>
