<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-02</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #2980b9;
        background: -webkit-linear-gradient(to right, #2c3e50, #2980b9);
        background: linear-gradient(to right, #2c3e50, #2980b9);
      }

      .card {
        height: 600px;
        width: 400px;
        background-color: rgba(252, 252, 252, 0.982);
        border-radius: 20px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }

      .card img {
        width: 100%;
        height: 30%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .textBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 70%;
        text-align: center;
      }

      .amountBox {
        width: 80%;
        height: 10%;
        background-color: rgba(70, 209, 224, 0.196);
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 20px;
        padding-right: 20px;
      }

      .leftBox {
        /* width: fit-content; */
        height: 100%;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .imgBox img{
        width: 40px;
        height: 40px;
      }

      #paymentButton {
        width: 80%;
        height: 9%;
        border: none;
        border-radius: 15px;
        background-color: rgb(8, 8, 134);
        color: white;
        font-size: 1rem;
        box-shadow: rgb(38, 57, 77) 0px 20px 30pxpx;
      }

      #cancelBox a {
        text-decoration: none;
        color: rgba(37, 36, 36, 0.897);
        font-weight: bold;
        font-size:larger;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/icon.jpg" alt="" />
        <div class="textBox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
            accusamus sit iusto laudantium molestiae rerum quo nam, perspiciatis
            recusandae nihil.
          </p>
        </div>
        <div class="amountBox">
            <div class="leftBox">
                <div class="imgBox">
                    <img src="./images/music.png" alt="">
                </div>

            </div>
            <div id="textAmountBox">
                <p>Amount</p>
                <p>$99.9/Year</p>
            </div>
            <div class="rightBox">
                <a href="#">Change</a>
            </div>
        </div>
        <button id="paymentButton">Proceed to Payment</button>
        <div id="cancelBox">
            <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
